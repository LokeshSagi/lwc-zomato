<template>
    <lightning-card class="slds-p-top_medium">
        <h2 slot="title">
            <lightning-icon icon-name="standard:entity" size="small"></lightning-icon>
            Collections
        </h2>
        <lightning-button-icon icon-name="utility:clear" variant="border-filled" class="filter"
            onclick={handleFilterClear} alternative-text="Clear Filter" slot="actions"></lightning-button-icon>
        <template if:true={cityColls}>
            <div class="slds-scrollable" style="height: 300px;">
                <p class="slds-p-horizontal_small">
                    <lightning-layout multiple-rows>

                        <template for:each={cityColls} for:index="index" for:item="coll">
                            <lightning-layout-item key={coll.collection.collection_id} size="2" padding="around-small">
                                <a href="" onclick={handleCollClick} data-id={coll.collection.collection_id}>
                                    <img class={getImg} src={coll.collection.image_url}
                                        data-id={coll.collection.collection_id} alt={coll.collection.title}></a>
                                <p class="text">{coll.collection.title}</p>

                            </lightning-layout-item>
                        </template>


                    </lightning-layout>
                </p>
            </div>
        </template>

        <template if:true={noCitiesCase}>
            <h3>No Collections found for city</h3>
        </template>

    </lightning-card>
</template>
