<template>
    <lightning-card title="Contacts List">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-input label="Find Contact" value={searchKey} onchange={inputChange}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center">
            <template for:each={contacts.data} for:item="contact">
                <lightning-layout-item key={contact.key} padding="around-small">
                    <p>{contact.Name}</p>
                    <p>
                        <lightning-formatted-email value={contact.Email}></lightning-formatted-email>
                    </p>
                    <p>
                        <lightning-formatted-phone value={contact.Phone}></lightning-formatted-phone>
                    </p>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>

    <lightning-card title="Account List">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-input label="Find Account" value={searchKeyAccount} onchange={handleAccountChange}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-button variant="brand" label="Get Accounts" value={searchKeyAccount} onclick={getAccounts}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center">
            <template for:each={accounts} for:item="account">
                <lightning-layout-item key={account.Id}>
                    <c-account-title account={account} key={account.Id} onselectacc={selectedAcc}></c-account-title>
                </lightning-layout-item>


                <!--<lightning-layout-item key={account.key} padding="around-small">                    
                    <p><lightning-formatted-text value={account.Name}></lightning-formatted-text></p>
                    <p><lightning-formatted-text value={account.Industry}></lightning-formatted-text></p>
                </lightning-layout-item> -->
            </template>

        </lightning-layout>
    </lightning-card>
</template>
