<template>
    <lightning-card title="All Contacts" icon-name="custom:custom1">
        <lightning-layout vertical-align="center" multiple-rows=true>
            <template for:each={contacts} for:index="index" for:item="contact">
                <lightning-layout-item key={contact.Id} size="12" small-device-size="6" medium-device-size="6"
                    large-device-size="4" padding="horizontal-small">
                    <div class="slds-app-launcher__tile slds-text-link_reset slds-truncate" onmouseover={mouseCame}
                        onmouseout={mouseout} data-id={index}>

                        <div class={myAvatar}>
                            <span class="textCol">{contact.Level__c}</span>
                        </div>
                        <!--<div class="slds-m-top_xxx-small">{index}</div>-->

                        <div class="slds-app-launcher__tile-body">
                            <div class="slds-text-link">{contact.Name}</div>
                            <div class="borderT">
                                <lightning-formatted-text value={contact.Title}>
                                </lightning-formatted-text>
                            </div>
                            <div class="borderT2">
                                <lightning-formatted-email value={contact.Email}>
                                </lightning-formatted-email>
                            </div>
                            
                        </div>

                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>        
    </lightning-card>

    <template if:true={enablePop}>
        <div class="slds-popover slds-nubbin_left " role="tooltip" >
            <div class="slds-popover__body">This is test</div>
        </div>
    </template>
</template>
